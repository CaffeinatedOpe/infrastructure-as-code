apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-deployment
  namespace: default
spec:
  replicas: 7
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: ghcr.io/caffeinatedope/blog:latest # {"$imagepolicy": "flux-system:blog"}
        imagePullPolicy: Always
        ports:
        - containerPort: 4321