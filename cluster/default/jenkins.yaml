---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jenkins-operator
  namespace: flux-system
spec:
  interval: 5m
  path: ./cluster/jenkins/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jenkins
  namespace: flux-system
spec:
  dependsOn:
    - name: jenkins-operator
  interval: 5m
  path: ./cluster/jenkins/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system