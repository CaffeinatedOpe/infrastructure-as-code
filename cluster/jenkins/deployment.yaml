---
apiVersion: v1
kind: Namespace
metadata:
  name: jenkins
  toolkit.fluxcd.io/tenant: sre-team  
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: jenkinsci
  namespace: jenkins
spec:
  interval: 24h
  url: https://charts.jenkins.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jenkins-deployment
  namespace: jenkins
spec:
  interval: 12h
  chart:
    spec:
      chart: jenkins
      version: '5.8.*'
      sourceRef:
        kind: HelmRepository
        name: jenkinsci
  install:
    strategy:
      name: RetryOnFailure
      retryInterval: 2m
  upgrade:
    strategy:
      name: RetryOnFailure
      retryInterval: 3m
  valuesFrom:
    - kind: ConfigMap
      name: jenkins-config
  