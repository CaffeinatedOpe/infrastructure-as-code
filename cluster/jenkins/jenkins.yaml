apiVersion: jenkins.io/v1alpha2
kind: Jenkins
metadata:
  name: jenkins
  namespace: jenkins
spec:
  configurationAsCode:
    configurations: []
    secret:
      name: ""
  groovyScripts:
    configurations: []
    secret:
      name: ""
  jenkinsAPISettings:
    authorizationStrategy: createUser
  master:
    disableCSRFProtection: false
    containers:
      - name: jenkins-master
        image: jenkins/jenkins:2.541.1
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 12
          httpGet:
            path: /login
            port: http
            scheme: HTTP
          initialDelaySeconds: 100
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 10
          httpGet:
            path: /login
            port: http
            scheme: HTTP
          initialDelaySeconds: 80
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 1500m
            memory: 3Gi
          requests:
            cpu: "1"
            memory: 500Mi
    basePlugins:
    - name: kubernetes
      version: "latest"
    - name: workflow-job
      version: "latest"
    - name: workflow-aggregator
      version: "latest"
    - name: git
      version: "latest"
    - name: job-dsl
      version: "latest"
    - name: configuration-as-code
      version: "latest"
    - name: kubernetes-credentials-provider
      version: "latest"
      
  seedJobs:
    - id: blog
      targets: "Jenkinsfile"
      description: "blog repository"
      repositoryBranch: master
      repositoryUrl: https://github.com/CaffeinatedOpe/blog